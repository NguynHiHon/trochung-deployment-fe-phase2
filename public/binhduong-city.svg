<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="300" height="200" fill="#87ceeb"/>
  
  <!-- Ground/plaza -->
  <rect x="0" y="120" width="300" height="80" fill="#f5f5dc"/>
  
  <!-- H-shaped building -->
  <g transform="translate(150, 40)">
    <!-- Left tower -->
    <rect x="-40" y="0" width="25" height="80" fill="#2d3748"/>
    <rect x="-35" y="5" width="15" height="70" fill="#4a5568"/>
    
    <!-- Right tower -->
    <rect x="15" y="0" width="25" height="80" fill="#2d3748"/>
    <rect x="20" y="5" width="15" height="70" fill="#4a5568"/>
    
    <!-- Connecting bridge -->
    <rect x="-40" y="-10" width="80" height="15" fill="#fbbf24"/>
    <rect x="-35" y="-5" width="70" height="5" fill="#f59e0b"/>
    
    <!-- Building base -->
    <rect x="-50" y="80" width="100" height="20" fill="#1a202c"/>
    <rect x="-45" y="85" width="90" height="10" fill="#2d3748"/>
    
    <!-- Windows -->
    <rect x="-35" y="10" width="3" height="5" fill="#fbbf24"/>
    <rect x="-30" y="10" width="3" height="5" fill="#fbbf24"/>
    <rect x="-25" y="10" width="3" height="5" fill="#fbbf24"/>
    <rect x="-35" y="20" width="3" height="5" fill="#fbbf24"/>
    <rect x="-30" y="20" width="3" height="5" fill="#fbbf24"/>
    <rect x="-25" y="20" width="3" height="5" fill="#fbbf24"/>
    
    <rect x="20" y="10" width="3" height="5" fill="#fbbf24"/>
    <rect x="25" y="10" width="3" height="5" fill="#fbbf24"/>
    <rect x="30" y="10" width="3" height="5" fill="#fbbf24"/>
    <rect x="20" y="20" width="3" height="5" fill="#fbbf24"/>
    <rect x="25" y="20" width="3" height="5" fill="#fbbf24"/>
    <rect x="30" y="20" width="3" height="5" fill="#fbbf24"/>
  </g>
  
  <!-- Flag pole -->
  <rect x="148" y="60" width="4" height="60" fill="#8b4513"/>
  <rect x="140" y="60" width="20" height="12" fill="#dc2626"/>
  
  <!-- Plaza patterns -->
  <rect x="50" y="130" width="20" height="20" fill="#e5e7eb"/>
  <rect x="80" y="130" width="20" height="20" fill="#d1d5db"/>
  <rect x="110" y="130" width="20" height="20" fill="#e5e7eb"/>
  <rect x="140" y="130" width="20" height="20" fill="#d1d5db"/>
  <rect x="170" y="130" width="20" height="20" fill="#e5e7eb"/>
  <rect x="200" y="130" width="20" height="20" fill="#d1d5db"/>
  <rect x="230" y="130" width="20" height="20" fill="#e5e7eb"/>
  
  <!-- Grass areas -->
  <ellipse cx="100" cy="140" rx="15" ry="8" fill="#22c55e"/>
  <ellipse cx="200" cy="140" rx="15" ry="8" fill="#22c55e"/>
  
  <!-- Road -->
  <rect x="0" y="180" width="300" height="20" fill="#6b7280"/>
  <rect x="0" y="185" width="300" height="2" fill="#fbbf24"/>
  <rect x="0" y="193" width="300" height="2" fill="#fbbf24"/>
  
  <!-- Background buildings -->
  <rect x="20" y="100" width="15" height="20" fill="#9ca3af"/>
  <rect x="40" y="95" width="12" height="25" fill="#9ca3af"/>
  <rect x="260" y="100" width="15" height="20" fill="#9ca3af"/>
  <rect x="240" y="95" width="12" height="25" fill="#9ca3af"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="30" rx="20" ry="8" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="220" cy="25" rx="25" ry="10" fill="#ffffff" opacity="0.8"/>
</svg>
