<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sky -->
  <rect width="300" height="200" fill="#1e3a8a"/>
  
  <!-- Water/lake -->
  <rect x="0" y="120" width="300" height="80" fill="#1e40af"/>
  
  <!-- Water reflection -->
  <rect x="0" y="140" width="300" height="60" fill="#1d4ed8" opacity="0.7"/>
  
  <!-- Pagoda/Turtle Tower -->
  <g transform="translate(150, 80)">
    <!-- Base -->
    <rect x="-20" y="20" width="40" height="15" fill="#8b4513" rx="2"/>
    
    <!-- First tier -->
    <rect x="-18" y="5" width="36" height="15" fill="#a0522d" rx="2"/>
    <rect x="-15" y="8" width="8" height="9" fill="#000" opacity="0.3"/>
    <rect x="-5" y="8" width="8" height="9" fill="#000" opacity="0.3"/>
    <rect x="5" y="8" width="8" height="9" fill="#000" opacity="0.3"/>
    
    <!-- Second tier -->
    <rect x="-15" y="-5" width="30" height="10" fill="#cd853f" rx="2"/>
    <rect x="-12" y="-2" width="6" height="6" fill="#000" opacity="0.3"/>
    <rect x="-3" y="-2" width="6" height="6" fill="#000" opacity="0.3"/>
    <rect x="6" y="-2" width="6" height="6" fill="#000" opacity="0.3"/>
    
    <!-- Third tier -->
    <rect x="-12" y="-15" width="24" height="10" fill="#daa520" rx="2"/>
    <rect x="-9" y="-12" width="5" height="4" fill="#000" opacity="0.3"/>
    <rect x="-2" y="-12" width="5" height="4" fill="#000" opacity="0.3"/>
    <rect x="5" y="-12" width="5" height="4" fill="#000" opacity="0.3"/>
    
    <!-- Roof -->
    <polygon points="-15,-20 0,-30 15,-20" fill="#ffd700"/>
  </g>
  
  <!-- Lights around pagoda -->
  <circle cx="130" cy="100" r="3" fill="#ffa500"/>
  <circle cx="170" cy="100" r="3" fill="#ffa500"/>
  <circle cx="140" cy="110" r="2" fill="#ffa500"/>
  <circle cx="160" cy="110" r="2" fill="#ffa500"/>
  
  <!-- Background trees -->
  <ellipse cx="50" cy="100" rx="20" ry="30" fill="#228b22"/>
  <ellipse cx="250" cy="100" rx="20" ry="30" fill="#228b22"/>
  
  <!-- Modern buildings in background -->
  <rect x="220" y="60" width="15" height="40" fill="#708090"/>
  <rect x="240" y="50" width="12" height="50" fill="#708090"/>
  
  <!-- Light reflections on water -->
  <ellipse cx="150" cy="150" rx="30" ry="5" fill="#ffa500" opacity="0.6"/>
</svg>
