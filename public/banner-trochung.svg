<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#F5F5DC"/>
  
  <!-- Abstract shapes -->
  <ellipse cx="200" cy="80" rx="120" ry="60" fill="#E8D5B7" opacity="0.7"/>
  <ellipse cx="100" cy="320" rx="80" ry="40" fill="#E8D5B7" opacity="0.6"/>
  <ellipse cx="300" cy="350" rx="60" ry="30" fill="#E8D5B7" opacity="0.5"/>
  
  <!-- Dashed lines -->
  <path d="M 50 50 Q 150 100 250 50" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 100 350 Q 200 300 300 350" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 20 200 Q 120 150 220 200" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Leafy branch -->
  <path d="M 1000 200 Q 1100 150 1150 200 Q 1100 250 1000 200" fill="#E8D5B7" opacity="0.4"/>
  
  <!-- Main Title -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2563EB">TRỌ CHUNG</text>
  
  <!-- Subtitle -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="18" fill="#2563EB">Nền tảng uy tín dành riêng cho sinh viên</text>
  
  <!-- Rent Now Button -->
  <rect x="100" y="180" width="120" height="40" rx="20" fill="url(#buttonGradient)"/>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Rent Now</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Smartphone -->
  <rect x="800" y="120" width="80" height="140" rx="12" fill="#2563EB" transform="rotate(-15 840 190)"/>
  <rect x="810" y="130" width="60" height="120" rx="8" fill="white"/>
  
  <!-- App icon on phone -->
  <rect x="820" y="140" width="40" height="40" rx="8" fill="#2563EB"/>
  <circle cx="830" cy="150" r="3" fill="white"/>
  <circle cx="850" cy="150" r="3" fill="white"/>
  <rect x="830" y="160" width="20" height="8" rx="2" fill="white"/>
  <text x="840" y="200" font-family="Arial, sans-serif" font-size="8" fill="#2563EB" text-anchor="middle">TRỌ CHUNG</text>
  
  <!-- Sparkles -->
  <text x="870" y="110" font-size="16" fill="white">✨</text>
  <text x="850" y="280" font-size="12" fill="white">✨</text>
  
  <!-- Clipboard -->
  <rect x="700" y="140" width="60" height="80" rx="4" fill="white" stroke="#F7931E" stroke-width="3"/>
  <rect x="710" y="130" width="40" height="8" rx="2" fill="#C0C0C0"/>
  <text x="740" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2563EB" text-anchor="middle">RENT</text>
  
  <!-- Checklist items -->
  <text x="720" y="180" font-size="12" fill="#2563EB">✓</text>
  <text x="720" y="195" font-size="12" fill="#2563EB">✓</text>
  <text x="720" y="210" font-size="12" fill="#2563EB">✓</text>
  <text x="720" y="225" font-size="12" fill="#999">○</text>
  <text x="720" y="240" font-size="12" fill="#999">○</text>
  
  <!-- Keys -->
  <circle cx="750" cy="100" r="8" fill="#FFD700"/>
  <rect x="740" y="100" width="20" height="3" fill="#FFD700"/>
  <rect x="755" y="100" width="3" height="15" fill="#FFD700"/>
  <rect x="750" y="100" width="3" height="15" fill="#FFD700"/>
  
  <circle cx="780" cy="100" r="8" fill="#FFD700"/>
  <rect x="770" y="100" width="20" height="3" fill="#FFD700"/>
  <rect x="785" y="100" width="3" height="15" fill="#FFD700"/>
  <rect x="780" y="100" width="3" height="15" fill="#FFD700"/>
</svg>
