<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="horizonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#skyGrad)"/>
  
  <!-- Horizon line -->
  <rect x="0" y="120" width="300" height="80" fill="url(#horizonGrad)"/>
  
  <!-- Water -->
  <rect x="0" y="140" width="300" height="60" fill="#1e40af"/>
  
  <!-- Golden bridge -->
  <g transform="translate(150, 100)">
    <!-- Bridge deck -->
    <rect x="-60" y="0" width="120" height="8" fill="#fbbf24"/>
    
    <!-- Bridge supports -->
    <rect x="-50" y="8" width="4" height="20" fill="#f59e0b"/>
    <rect x="-30" y="8" width="4" height="20" fill="#f59e0b"/>
    <rect x="-10" y="8" width="4" height="20" fill="#f59e0b"/>
    <rect x="10" y="8" width="4" height="20" fill="#f59e0b"/>
    <rect x="30" y="8" width="4" height="20" fill="#f59e0b"/>
    <rect x="50" y="8" width="4" height="20" fill="#f59e0b"/>
    
    <!-- Bridge arches -->
    <path d="M -60 0 Q -30 -15 0 0" stroke="#f59e0b" stroke-width="3" fill="none"/>
    <path d="M 0 0 Q 30 -15 60 0" stroke="#f59e0b" stroke-width="3" fill="none"/>
    
    <!-- Bridge lights -->
    <circle cx="-40" cy="4" r="2" fill="#ffffff"/>
    <circle cx="-20" cy="4" r="2" fill="#ffffff"/>
    <circle cx="0" cy="4" r="2" fill="#ffffff"/>
    <circle cx="20" cy="4" r="2" fill="#ffffff"/>
    <circle cx="40" cy="4" r="2" fill="#ffffff"/>
  </g>
  
  <!-- City buildings -->
  <rect x="20" y="80" width="20" height="40" fill="#1e293b"/>
  <rect x="45" y="70" width="18" height="50" fill="#374151"/>
  <rect x="68" y="85" width="25" height="35" fill="#4b5563"/>
  <rect x="98" y="75" width="22" height="45" fill="#6b7280"/>
  
  <rect x="180" y="80" width="20" height="40" fill="#1e293b"/>
  <rect x="205" y="70" width="18" height="50" fill="#374151"/>
  <rect x="228" y="85" width="25" height="35" fill="#4b5563"/>
  <rect x="258" y="75" width="22" height="45" fill="#6b7280"/>
  
  <!-- Building lights -->
  <rect x="25" y="85" width="2" height="2" fill="#fbbf24"/>
  <rect x="30" y="90" width="2" height="2" fill="#fbbf24"/>
  <rect x="50" y="75" width="2" height="2" fill="#fbbf24"/>
  <rect x="55" y="80" width="2" height="2" fill="#fbbf24"/>
  <rect x="185" y="85" width="2" height="2" fill="#fbbf24"/>
  <rect x="190" y="90" width="2" height="2" fill="#fbbf24"/>
  <rect x="210" y="75" width="2" height="2" fill="#fbbf24"/>
  <rect x="215" y="80" width="2" height="2" fill="#fbbf24"/>
  
  <!-- Mountains in background -->
  <polygon points="0,120 50,80 100,120" fill="#4b5563" opacity="0.6"/>
  <polygon points="200,120 250,70 300,120" fill="#4b5563" opacity="0.6"/>
  
  <!-- Bridge reflection in water -->
  <ellipse cx="150" cy="160" rx="60" ry="8" fill="#fbbf24" opacity="0.4"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="25" ry="10" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="220" cy="35" rx="30" ry="12" fill="#ffffff" opacity="0.7"/>
</svg>
