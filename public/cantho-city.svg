<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#skyGradient)"/>
  
  <!-- River -->
  <path d="M 0 140 Q 50 150 100 140 Q 150 130 200 140 Q 250 150 300 140 L 300 200 L 0 200 Z" fill="#1e40af"/>
  
  <!-- Main skyscraper -->
  <g transform="translate(150, 60)">
    <!-- Building -->
    <rect x="-15" y="0" width="30" height="80" fill="#1e293b"/>
    <rect x="-12" y="5" width="24" height="70" fill="#374151"/>
    
    <!-- Colorful design on building -->
    <rect x="-10" y="10" width="6" height="60" fill="#dc2626"/>
    <rect x="-2" y="10" width="6" height="60" fill="#fbbf24"/>
    <rect x="6" y="10" width="6" height="60" fill="#1e40af"/>
    
    <!-- Building lights -->
    <rect x="-8" y="15" width="2" height="3" fill="#fbbf24"/>
    <rect x="-4" y="15" width="2" height="3" fill="#fbbf24"/>
    <rect x="0" y="15" width="2" height="3" fill="#fbbf24"/>
    <rect x="4" y="15" width="2" height="3" fill="#fbbf24"/>
    <rect x="-8" y="25" width="2" height="3" fill="#fbbf24"/>
    <rect x="-4" y="25" width="2" height="3" fill="#fbbf24"/>
    <rect x="0" y="25" width="2" height="3" fill="#fbbf24"/>
    <rect x="4" y="25" width="2" height="3" fill="#fbbf24"/>
  </g>
  
  <!-- Surrounding buildings -->
  <rect x="50" y="80" width="20" height="40" fill="#4b5563"/>
  <rect x="75" y="85" width="18" height="35" fill="#6b7280"/>
  <rect x="98" y="90" width="25" height="30" fill="#9ca3af"/>
  
  <rect x="180" y="80" width="20" height="40" fill="#4b5563"/>
  <rect x="205" y="85" width="18" height="35" fill="#6b7280"/>
  <rect x="228" y="90" width="25" height="30" fill="#9ca3af"/>
  
  <!-- Highway interchange -->
  <g transform="translate(0, 120)">
    <!-- Main roads -->
    <rect x="0" y="0" width="300" height="8" fill="#6b7280"/>
    <rect x="140" y="-20" width="8" height="40" fill="#6b7280"/>
    
    <!-- Ramps -->
    <ellipse cx="100" cy="10" rx="25" ry="15" fill="#9ca3af" opacity="0.8"/>
    <ellipse cx="200" cy="10" rx="25" ry="15" fill="#9ca3af" opacity="0.8"/>
    
    <!-- Road markings -->
    <rect x="0" y="3" width="300" height="2" fill="#fbbf24"/>
    <rect x="143" y="-17" width="2" height="34" fill="#fbbf24"/>
  </g>
  
  <!-- Water vegetation -->
  <ellipse cx="80" cy="160" rx="15" ry="8" fill="#22c55e"/>
  <ellipse cx="220" cy="160" rx="15" ry="8" fill="#22c55e"/>
  
  <!-- Traffic lights -->
  <circle cx="70" cy="155" r="1" fill="#ef4444"/>
  <circle cx="230" cy="155" r="1" fill="#22c55e"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="30" rx="20" ry="8" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="220" cy="25" rx="25" ry="10" fill="#ffffff" opacity="0.6"/>
  
  <!-- Light trails -->
  <path d="M 50 155 Q 100 150 150 155" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 150 155 Q 200 150 250 155" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.7"/>
</svg>
