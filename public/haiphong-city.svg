<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#skyGrad)"/>
  
  <!-- River -->
  <path d="M 0 140 Q 50 150 100 140 Q 150 130 200 140 Q 250 150 300 140 L 300 200 L 0 200 Z" fill="#1e40af"/>
  
  <!-- Main skyscraper -->
  <g transform="translate(150, 50)">
    <!-- Building -->
    <rect x="-12" y="0" width="24" height="90" fill="#1e293b"/>
    <rect x="-10" y="5" width="20" height="80" fill="#374151"/>
    
    <!-- Colorful design -->
    <rect x="-8" y="10" width="4" height="70" fill="#dc2626"/>
    <rect x="-2" y="10" width="4" height="70" fill="#fbbf24"/>
    <rect x="4" y="10" width="4" height="70" fill="#1e40af"/>
    
    <!-- Building lights -->
    <rect x="-6" y="15" width="1" height="2" fill="#fbbf24"/>
    <rect x="-3" y="15" width="1" height="2" fill="#fbbf24"/>
    <rect x="0" y="15" width="1" height="2" fill="#fbbf24"/>
    <rect x="3" y="15" width="1" height="2" fill="#fbbf24"/>
    <rect x="-6" y="25" width="1" height="2" fill="#fbbf24"/>
    <rect x="-3" y="25" width="1" height="2" fill="#fbbf24"/>
    <rect x="0" y="25" width="1" height="2" fill="#fbbf24"/>
    <rect x="3" y="25" width="1" height="2" fill="#fbbf24"/>
  </g>
  
  <!-- Surrounding buildings -->
  <rect x="30" y="80" width="25" height="50" fill="#4b5563"/>
  <rect x="60" y="85" width="20" height="45" fill="#6b7280"/>
  <rect x="85" y="90" width="30" height="40" fill="#9ca3af"/>
  
  <rect x="185" y="80" width="25" height="50" fill="#4b5563"/>
  <rect x="215" y="85" width="20" height="45" fill="#6b7280"/>
  <rect x="240" y="90" width="30" height="40" fill="#9ca3af"/>
  
  <!-- Highway interchange -->
  <g transform="translate(0, 120)">
    <!-- Main roads -->
    <rect x="0" y="0" width="300" height="10" fill="#6b7280"/>
    <rect x="140" y="-30" width="10" height="50" fill="#6b7280"/>
    
    <!-- Complex ramps -->
    <ellipse cx="80" cy="5" rx="30" ry="20" fill="#9ca3af" opacity="0.8"/>
    <ellipse cx="220" cy="5" rx="30" ry="20" fill="#9ca3af" opacity="0.8"/>
    <ellipse cx="150" cy="-15" rx="20" ry="15" fill="#9ca3af" opacity="0.8"/>
    
    <!-- Road markings -->
    <rect x="0" y="4" width="300" height="2" fill="#fbbf24"/>
    <rect x="144" y="-27" width="2" height="44" fill="#fbbf24"/>
  </g>
  
  <!-- Water vegetation -->
  <ellipse cx="60" cy="160" rx="20" ry="10" fill="#22c55e"/>
  <ellipse cx="240" cy="160" rx="20" ry="10" fill="#22c55e"/>
  
  <!-- Traffic lights -->
  <circle cx="50" cy="155" r="1" fill="#ef4444"/>
  <circle cx="250" cy="155" r="1" fill="#22c55e"/>
  
  <!-- Clouds -->
  <ellipse cx="70" cy="30" rx="25" ry="10" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="230" cy="25" rx="30" ry="12" fill="#ffffff" opacity="0.6"/>
  
  <!-- Light trails -->
  <path d="M 30 155 Q 80 150 130 155" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 170 155 Q 220 150 270 155" stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 100 155 Q 150 145 200 155" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.7"/>
</svg>
